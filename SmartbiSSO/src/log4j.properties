log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%d{MM-dd HH\:mm\:ss} %5p %M(%c\:%L) - %m%n
log4j.appender.R=org.apache.log4j.RollingFileAppender
